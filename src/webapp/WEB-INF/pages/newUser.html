<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>
<h1>New User</h1>
<form action="insert" method="POST" th:object="${user}">
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name" th:field="*{firstName} "></td>
        </tr>
        <tr>
            <td><label for="name">Surname</label></td>
            <td><input type="text" name="last-name" id="last-name" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
<a href="/">Back to UserList</a>
</body>
</html>
