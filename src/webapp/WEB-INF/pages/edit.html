<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/save/{id}(id = ${user.getId()})}" th:method="PATCH" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" th:field="*{firstName} "> <br>
    <label for="name">Surname</label>
    <input type="text" name="last-name" id="last-name" th:field="*{lastName}"><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" th:field="*{email}"><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
